<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>vue 实现分页列表展示</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap-theme.css">
    <script type="text/javascript" src="js/require.js" data-main="js/main.js"></script>
    <!--<script type="text/javascript" src="js/main.js"></script>-->
</head>
<body style="overflow-x: hidden">
<div id="app">
    <h3 style="text-align: center">数据表格</h3>
    <table class="table table-striped table-bordered table-condensed table-hover" style="width: 900px;margin: 0px auto;text-align: center">
        <thead>
        <tr>
            <th>序号</th>
            <th>姓名</th>
            <th>性别</th>
            <th>地址</th>
            <th>年龄</th>
        </tr>
        </thead>
        <tbody>
        <tr v-for="(item,index) in items">
            <td>{{index+1}}</td>
            <td>{{item.name}}</td>
            <td>{{item.sex}}</td>
            <td>{{item.adress}}</td>
            <td>{{item.age}}</td>
        </tr>
        </tbody>
    </table>
    <nav aria-label="Page navigation" style="position: relative;right:-1143px;cursor:pointer;">
        <ul class="pagination">
            <li v-if="currPage==1" class="disabled">
                <a href="#" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
            <li v-else>
                <a @click="queryPage(currPage-1)" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
            <li v-for="i in totalPages">
                <a @click="queryPage(i)">{{i}}</a>
            </li>
            <li v-if="currPage==totalPages" class="disabled">
                <a href="#" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
            <li v-else>
                <a @click="queryPage(currPage+1)" aria-label="Previous">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>
</div>
</body>
