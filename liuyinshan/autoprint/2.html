<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>二代身份证读取</title>
		<link rel="stylesheet" href="../css/demo3.css" />
	</head>
	<script src="../js/jquery.min.js"></script>
	<script src="../js/vue.js"></script>
	<body>
		<div id="app">
			<div class="id_title">
				<p class="p_readID">二代身份证读取</p>
			</div>
			<div class="id_read">
				<img id="lunbo" src="../img/IDRead_01.png" class="IDRead_01"/>
			</div>
			<div class="id_appCode">
				<div>
					<img src="../img/appCode.png" style="width: 100px;margin-left: 200px;"/>
					<img src="../img/appCode2.png" style="width: 100px;height: 50px;margin: -3px 200px;"/>
					<p style="color: blue;font-family: '微软雅黑';margin: -3px 200px;font-size: 20px;">APP二维码</p>
				</div>
				<div class="systemCode" >
					<img src="../img/systemCode.png" style="width: 100px;"/>
					<img src="../img/systemCode2.png" style="width: 100px;height: 50px;margin: -30px 0px;"/>
					<p style="color: blue;font-family: '微软雅黑';font-size: 20px;">系统二维码</p>
				</div>
			</div>
			<div class="id_photograph">
				<img src="../img/photograph.png" id="touxiang"/>
			</div>
		</div>
	</body>
<script>
	$(document).ready(function () {
        var temp = 0;
        var count = 0;
		var lunbo = setInterval(function () {
		    if(count==3){
		        clearInterval(lunbo);
		        window.location.href="3.html"
			}else {
                if(temp==0){
                    $("#lunbo").prop("src","../img/IDRead_01.png");
                    temp=1;
                    count++;
                }else{
                    $("#lunbo").prop("src","../img/IDRead_02.png");
                    temp=0;
                    count++;
                }
			}

        },1000)
    })
	var app = new Vue({
		el:"#app",
	})
</script>
</html>
