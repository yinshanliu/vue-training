		//ajax实现该功能
		$.ajax({
			type:"get",
			url:"data/data.json",
			async:true,
			success:function(data){
				$.each(data, function(i,n) {
//					alert(n.isPrinted);
					var id = n.id;
					$("#form1").append("<input id='"+id+"' type='checkbox'/>"+n.name+"<br />");
					if(n.isPrinted=="0"){
//						alert(n.name);
						if(n.isChecked=="1"){
							$("#"+id+"").prop("checked",true);
						}else{
							$("#"+id+"").prop("checked",false);
						}
					}else{
						$("#"+id+"").prop("checked",false);
						$("#"+id+"").attr("disabled", true);
					}
					var val = 0;
					val = i+1;
					$("#p1").html("总房屋数："+val+"个")
				});
			}
		});
	</script>
</html>
