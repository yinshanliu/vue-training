<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>vue_2</title>
	</head>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>

	<body>
		<div id="app">
			<span v-bind:title="message">
				鼠标悬停几秒钟查看此处动态绑定的提示信息！
			</span>
		</div>
		<hr />
		<div id="app2">
			<p v-if="seen1">出现</p>
		</div>
		<hr />
		<div id="app3">
			<ol>
				<li v-for="person in persons">
					{{person.text}}
				</li>
			</ol>
		</div>
		<hr />
		<div id="app4">
			{{message}}<br />
			<button v-on:click="reverseMessage">逆转消息</button>
		</div>
		<hr />
		<div id="app5">
			{{message}}<br />
			<input v-model="message" />
		</div>
		<div id="app6">
			<ol>
				<!--
		      现在我们为每个 todo-item 提供 todo 对象
		      todo 对象是变量，即其内容可以是动态的。
		      我们也需要为每个组件提供一个“key”，稍后再
		      作详细解释。
		    -->
				<todo-item v-for="item in groceryList" v-bind:todo="item" v-bind:key="item.id">
				</todo-item>
			</ol>
		</div>
		<div id="app7">
			{{message}}<br />
			<button v-on:click="message='你好，世界'">点击翻译</button>
		</div>
	</body>
	<script type="text/javascript">
		//声明式渲染
		var app = new Vue({
			el: '#app',
			data: {
				message: '页面加载于 ' + new Date().toLocaleString()
			}
		})
		//v-if 条件
		var app2 = new Vue({
			el: '#app2',
			data: {
				seen1: true
			}
		})
		//v-for 循环遍历
		var app3 = new Vue({
			el: '#app3',
			data: {
				persons: [{
						text: 'zhangsan'
					},
					{
						text: 'lisi'
					},
					{
						text: 'wangwu'
					}
				]
			}
		})
		//处理用户输入
		var app4 = new Vue({
			el: '#app4',
			data: {
				message: 'hello world!'
			},
			methods: {
				reverseMessage: function() {
					this.message = this.message.split('').reverse().join('')
				}
			}
		})
		//v-model 双向数据绑定
		var app5 = new Vue({
			el: '#app5',
			data: {
				message: '双向数据绑定'
			}
		})
		//点击更新数据
		var obj = {
			message: 'hello world'
		}
		//阻止修改现有的属性,"message" is read-only
		//		Object.freeze(obj)
		var app7 = new Vue({
			el: '#app7',
			data: obj
		})
	</script>

</html>
